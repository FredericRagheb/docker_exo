<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        section {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur ma page HTML</h1>
    </header>

    <section>
        <h2>Section de contenu</h2>
        <p>Ceci est un exemple de page HTML simple avec un peu de style.</p>
        <button onclick="alert('Bonjour !')">Clique ici</button>
    </section>

    <footer>
        © 2025 - Ma première page HTML
    </footer>

</body>
</html>
